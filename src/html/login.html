<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>后台管理系统-登陆</title>
  <link rel="stylesheet" href="../js/vendor/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/theme-e.css">
</head>
<body>
  <div class="wrapper">
    <div class="block-center wd-xl mu-top">
      <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
          <a href="#">
            <img src="../img/logo.png" alt="Image" class="block-center img-rounded">
          </a>
        </div>
        <div class="panel-body">
          <p class="text-center pv">登录</p>
          <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
            <div class="form-group has-feedback">
              <input type="text" placeholder="请输入用户名" autocomplete="off" required class="form-control">
              <span class="fa fa-user form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" placeholder="请输入密码" required class="form-control">
              <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
          <button type="submit" class="btn btn-block btn-primary mt-lg">登陆</button>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
