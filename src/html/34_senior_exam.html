<!doctype html>
<html>
<head>
  <meta content="webkit" name="renderer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>搞定语法-真题冲刺</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-synchrotest">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <!-- build:head -->
  <!-- endbuild -->
  <div class="wrap">
    <div class="main">
      <p class="page-title">
        <a href="javascript:;" class="grey-link">课程中心／</a>
        <a href="javascript:;" class="normal-link">真题冲刺</a>
      </p>
      <div class="synchrotest-box clearfix">
        <span class="unit">真题测试-中考冲刺</span>
        <a href="javascript:;" class="changecourse"><i class="change-icon"></i>更换</a>
        <a href="javascript:;" class="return-coursecenter">返回课程中心</a>
      </div>
      <div class="synchrotest-wp">
        <p class="title">同步智测</p>
        <ul class="synchrotest-ul">
          <li>
            <span class="unit-txt">单元XXX卷 易</span>
            <span class="pass">已通过</span>
            <span class="history-fa"><a href="javascript:;" class="history">答题历史</a></span>
            <span class="answer-fa"><a href="javascript:;" class="answer-again">再次答题</a></span>
          </li>
          <li>
            <span class="unit-txt">单元XXX卷 中</span>
            <span class="pass">已通过</span>
            <span class="history-fa"><a href="javascript:;" class="history">答题历史</a></span>
            <span class="answer-fa"><a href="javascript:;" class="answer-again">再次答题</a></span>
          </li>
          <li>
            <span class="unit-txt">单元XXX卷 难</span>
            <span class="notpass">未通过</span>
            <span class="history-fa"><a href="javascript:;" class="history">答题历史</a></span>
            <span class="answer-fa"><a href="javascript:;" class="answer-again">再次答题</a></span>
          </li>
          <li>
            <span class="unit-txt">单元XXX卷 难</span>
            <span class="notpass">未通过</span>
            <span class="history-fa"><a href="javascript:;" class="history">答题历史</a></span>
            <span class="answer-fa"><a href="javascript:;" class="answer-again">再次答题</a></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- 弹框 -->
  <div class="bomb-wp">
    <div class="bomb-ct">
      <i class="delete-icon"></i>
      <p class="bomb-title">选择阶段</p>
      <div class="link-wp">
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/main_wj.js"></script>
</body>

</html>
