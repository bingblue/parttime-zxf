        <div class="body-title">修改密码</div>
        <div class="content">
          <div class="progress">
            <!-- 类名progress-item-ing正在执行的步骤 -->
            <!-- 类名progress-item-finish已经完成步骤的状态 -->
            <!-- 类名progress-item-ing已经完成进度条的状态 -->
            <!-- 类名progress-name-finish已经完成和正在进行的步骤名字的状态 -->
            <div class="progress-top">
              <div class="progress-item progress-item-ing">
                <span>1</span>
                <div class="progress-name progress-name-finish">发送验证码</div>
              </div>
              <div class="progress-line1"></div>
              <div class="progress-item">
                 <span>2</span>
                <div class="progress-name middle">验证手机</div>
              </div>
              <div class="progress-line1"></div>
              <div class="progress-item">
                <span>3</span>
                <div class="progress-name">设置新密码</div>
              </div>
            </div>

          </div>
          <div class="btn-list step1">
            <input class="putin" type="number" name="" id="" placeholder="请输入您的手机号">
            <br>
            <button class="send-btn sendCode">发送验证码到手机</button>
          </div>
          <!-- 填写验证码输入框 -->
         					<div class="btn-list step2">
                        <input class="putin" type="number" name="" id="" placeholder="请输入收到的验证码"><br>
                        <button class="send-btn testCode">验证</button>
                    </div>
          <!-- 设置新密码 -->
           <div class="btn-list step3">
                        <input class="putin" type="number" name="" id="" placeholder="请设置新密码"><br>
                        <input class="putin2" type="number" name="" id="" placeholder="请重复新密码"><br>
                        <button class="send-btn changeFinish">验证</button>
                    </div> 
          <!-- 输入手机号提示 -->
          <div class="content-text">
            <p class="old-phone">旧手机号无法使用？</p>
            <p class="tip1">如果您的旧手机无法使用，请联系您的班主任，并告诉您的班主任您的新手机号，班主任会帮您改绑手机。</p>
          </div>
