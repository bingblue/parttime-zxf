<!doctype html>
<html>
<head>
  <meta content="webkit" name="renderer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>注册</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- 第一步：
     默认引入normalize.css和style.css、
     请在 main_你的名称简写.less 里面写css代码,会自动编译到css文件夹下,不要新建css！  -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body-register">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header class="comm-header">
    <div class="midd_header clearfix">
        <div class="index_icon">
            <a href="index.html"></a>
        </div>
        <div class="login">
            <a href="#">个人中心</a>
        </div>
    </div>
  </header>
  <div class="wrap">
    <div class="main">
      <div class="register-body">
        <div class="register-ct">
          <div class="form-wp">
            <form class="login-form" action="">
              <p class="form-title">注册账号</p>
              <input class="login-ipt mobile-ipt" type="text" placeholder="请输入手机号">
              <input class="login-ipt-small pwd" type="text" placeholder="请输入验证码">
              <button type="button" class="getcode-btn">获取验证码</button>
              <p class="errcue none"><span class="err-icon">!</span><span class="err-txt"></span></p>
              <button type="button" class="login-btn">注册账号</button>
              <div class="clearfix">
                <a href="javascript:;" class="register-link">已有账号，去登录</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <div class="footer">
    <div class="footer-ct">
      <div class="tel-wp">
        <img src="../img/logo.png" alt="" class="logo">
        <img src="../img/tel.png" alt="" class="foot-tel">021-00000000
      </div>
      <p class="ads-wp">
        <span class="name">上海XXXXXXXXXXXXXXXXXXX有限公司</span>
        <span class="ads">地址：上海XXXXXXXXXXXXXXXXXXX</span>
      </p>
      <p class="record">智厢逢智能英语版权所有 © 备案号备案号备案号备案号</p>
    </div>
  </div>
  <!-- 第五步：
			 默认引入JQuery.js、
			 请在main_你的名称简写.js里面写js代码  -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/main_wj.js"></script>
</body>

</html>
