<head>
  <meta content="webkit" name="renderer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="xc-body">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <!-- build:head -->
  <header class="comm-header">
  <div class="midd_header clearfix">

      <a href="index.html"></a>

    <ul class="nav clearfix">

        <a href="#">课程中心</a>

        <a href="#">我的班级</a>

    <div class="login">
      <a href="#">个人中心</a>
      <ul class="head-list">
        <li>
          <a class="info" href='javascript:;'>个人资料</a>
        </li>
        <li>
          <a class="honor" href='javascript:;'>荣誉中心</a>
        </li>

          <a class='test'href='javascript:;'>测试记录</a>

        </li>
      </ul>
    </div>

</header>
  <!-- endbuild -->




  <div class="wrap ml">
    <div class="main readText-main">
      <div class="xc-container">
        <div class="xc-brand">
          <a class="link" href="javscript:;">课程中心</a>
          <em class="line">/</em>
          <span>真题冲刺</span>
        </div>
        <div class="intelText-box xc-realText">
          <div class="intelText-head">
            <p class="intelText-head-name">高考冲刺-真题模拟卷十二</p>
            <div class="intelText-close">
              <img src="../img/intelText-close.png" alt="关闭">
            </div>
          </div>
          <div class="intelText-classes-box">
            <ul class="intelText-classes" id="intelText-classes">
              <li class="intelText-class active">听力测试</li>
              <li class="intelText-class">阅读理解</li>
              <li class="intelText-class">完形填空Ⅰ</li>
              <li class="intelText-class">完形填空Ⅱ</li>
              <li class="intelText-class">改错</li>
              <li class="intelText-class">写作</li>
              <span class="intelText-line"></span>
            </ul>
            <div class="intelText-classes-des">词汇与语法总分：
              <span>15</span>分
              <p class="intelText-classes-score">
                <span class="intelText-classes-score-num">40</span>/60
              </p>
            </div>
          </div>
          <div class="xc-proplay">
            <audio class="audioMp3"><source src="../music/3.mp3" type="audio/mp3"></audio>
            <div class="xc-proplay-btns">
              <!-- <img class="xc-proplay-img" src="../img/readText-play-active.png" alt="播放"> -->
              <img class="xc-proplay-img tooglePlay play" src="../img/readText-play.png" alt="播放">
              <!-- <img class="xc-proplay-img" src="../img/realText-zt.png" alt="暂替"> -->
              <img class="xc-proplay-img tooglePause" src="../img/realText-zt-active.png" alt="暂替">
            </div>
            <div class="xc-proplay-box">
              <span class="xc-proplay-time currentTime">00:00</span>
              <div class="xc-proplay-outher">
                <div class="xc-proplay-inner" style="width: 0%"></div>
              </div>
              <span class="xc-proplay-time duration">00:00</span>
            </div>
          </div>
        </div>
        <div class="xc-pent">
          <div class="pent-head">
            <p class="coustom-item">读单词，选出划线部分发音不同的单词，用A, B, C或D表示</p>
          </div>
          <div class="pent-body">
            <div class="xc-coustom-pent">
              <div class="coustom-pent-head">
                <span class="num">1.</span>题干题干题干题干题干题干
              </div>
              <div class="coustom-pent-body">
                <div class="coustom-label can radio">
                  <div>
                    <label class="label active">
                      <input class="radio-input" type="radio" value="1" name="coustom1" checked/>A选项</label>
                  </div>
                  <div>
                    <label class="label">
                      <input class="radio-input" type="radio" value="2" name="coustom1" />B选项</label>
                  </div>
                  <div>
                    <label class="label">
                      <input class="radio-input" type="radio" value="3" name="coustom1" />C选项</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="xc-coustom-pent">
              <div class="coustom-pent-head">
                <span class="num">2.</span>题干题干题干题干题干题干
              </div>
              <div class="coustom-pent-body">
                <div class="coustom-label can radio">
                  <div>
                    <label class="label active">
                      <input class="radio-input" type="radio" value="1" name="coustom2" checked/>A选项</label>
                  </div>
                  <div>
                    <label class="label">
                      <input class="radio-input" type="radio" value="2" name="coustom2" />B选项</label>
                  </div>
                  <div>
                    <label class="label">
                      <input class="radio-input" type="radio" value="3" name="coustom2" />C选项</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="intelText-footer">
    <div class="xc-container">
      <p class="intelText-footer-item">
        <img class="intelText-footer-timeImg" src="../img/intelText-footer-time.png" alt="tiem">倒计时
        <span class="intelText-footer-time">01:28</span>测试时间：120分钟</p>
      <ul class="intelText-footer-btns">
        <li class="intelText-footer-btn">
          <a class="intelText-footer-link" href="javascript:;">上一题</a>
        </li>
        <li class="intelText-footer-btn">
          <a class="intelText-footer-link" href="javascript:;">下一题</a>
        </li>
        <li class="intelText-footer-btn active">
          <a class="intelText-footer-link" href="javascript:;">提交试卷</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 底部 -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/main_xc.js"></script>
</body>

</html>
